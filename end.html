<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WKWK Apps - Selamat!</title>
    <link rel="icon" href="https://aux.iconspalace.com/uploads/114766940.png" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1>Nilai Anda:</h1>
        <h1 id="finalScore"></h1>
        <form>
          <input
            style="color: black"
            type="text"
            name="username"
            id="username"
            placeholder="Nama Anda"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Simpan Nilai
          </button>
        </form>
        <a class="btn" href="/game.html">Coba Lagi</a>
        <a class="btn" href="/">Beranda</a>
      </div>
    </div>
    <script src="end.js"></script>
    <source src="FFXIV OST Duty Complete Theme ( A Victory Fanfare Reborn ).mp3" type="audio/mpeg">
  </audio>
  <script src="highscores.js"></script>
  </body>
</html>
